version: 0.0.{build}

os: unstable

install:
  - set QTDIR=C:\Qt\Qt5.3.2\5.3\mingw482_32
  - set PATH=%PATH%;%QTDIR%\bin;C:\MinGW\bin;C:\Program Files\7-Zip
  - set OUTPUT_DATETIME=%date:~-4,4%%date:~-10,2%%date:~-7,2%-%time:~0,2%-%time:~3,2%-%time:~6,2%
  - set OUTPUT_FILENAME=qdevicemonitor-%OUTPUT_DATETIME%-%APPVEYOR_REPO_COMMIT:~0,8%.7z
  - set
  - echo %OUTPUT_FILENAME%

build_script:
  - echo %OUTPUT_FILENAME%
  - echo %QTDIR%
  - cd qdevicemonitor
  - qmake "CONFIG += static"
  - mingw32-make -j2
  - dir release
  - cd ..
  - dir C:\Qt\Qt5.3.2\5.3\mingw482_32
  - dir C:\Qt\Qt5.3.2\5.3\mingw482_32\lib
  - dir C:\Qt\Qt5.3.2\5.3\mingw482_32\bin
  - dir C:\MinGW\bin
  - dir C:\Qt
  - dir "C:\Program Files"
  - dir "C:\Program Files (x86)"
  - copy C:\Qt\Qt5.3.2\5.3\mingw482_32\bin\libgcc_s_dw2-1.dll .
  - move qdevicemonitor\release\qdevicemonitor.exe .
  - 7z a %OUTPUT_FILENAME% qdevicemonitor.exe libgcc_s_dw2-1.dll

artifacts:
  - path: $(OUTPUT_FILENAME)
    name: QDeviceMonitor

